<!DOCTYPE html>
<html>
<head>
	<title>exam</title>
</head>
<body>
<div class="row">
<span class="title1" style="margin-left:40%;font-size:30px;"><b>Enter Quiz Details</b></span><br /><br />
 <div class="col-md-3"></div><div class="col-md-6">
    <form class="form-horizontal title1" name="form" action="http://127.0.0.1:8000/quiz/"  method="POST" align='center'>
    	{% csrf_token %}
<fieldset>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-12 control-label" for="name"></label>  
  <div class="col-md-12">
  <input id="name" name="name" align="center" placeholder="Enter Quiz title" class="form-control input-md" type="text" style="width: 350px; height: 50px; position: center; border: 5px solid black;">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-12 control-label" for="total"></label>  
  <div class="col-md-12">
  <input id="total" name="total" placeholder="Enter total number of questions" class="form-control input-md" type="number"  style="width: 350px; height: 50px; position: center; border: 5px solid black;">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-12 control-label" for="right"></label>  
  <div class="col-md-12">
  <input id="right" name="right" placeholder="Enter marks on right answer" class="form-control input-md" min="0" type="number"  style="width: 350px; height: 50px; position: center; border: 5px solid black;">
    
  </div>
</div>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-12 control-label" for="wrong"></label>  
  <div class="col-md-12">
  <input id="wrong" name="wrong" placeholder="Enter minus marks on wrong answer without sign" class="form-control input-md" min="0" type="number"  style="width: 350px; height: 50px; position: center; border: 5px solid black;">
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-12 control-label" for="time"></label>  
  <div class="col-md-12">
  <input id="time" name="time" placeholder="Enter time limit for test in minute" class="form-control input-md" min="1" type="number"  style="width: 350px; height: 50px; position: center; border: 5px solid black;"> 
    
  </div>
</div>
<div class="form-group">
  <label class="col-md-12 control-label" for="tag"></label>  
  <div class="col-md-12">
  <input id="tag" name="tag" placeholder="Enter #tag which is used for searching" class="form-control input-md" type="text"  style="width: 350px; height: 50px; position: center; border: 5px solid black;">
    
  </div>
</div>
<br>
<div class="form-group">
  <label class="col-md-12 control-label" for="desc"></label>  
  <div class="col-md-12">
  <textarea rows="8" cols="8" name="desc" class="form-control" placeholder="Write description here..."  style="width: 350px; height: 50px; position: center; border: 5px solid green;"></textarea>  
  </div>
</div>
<br>
<div class="form-group">
  <label class="col-md-12 control-label" for=""></label>
  <div class="col-md-12"> 
    <input  type="submit" class="but" value="submit" style="margin-left:5%  color:green;">
    <style type="text/css">
    .but {
  font-size: 30px;
  color: #000;
  text-align: center;
  -webkit-animation: glow 1s ease-in-out infinite alternate;
  -moz-animation: glow 1s ease-in-out infinite alternate;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #000, 0 0 20px #000, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
  }
  to {
    text-shadow: 0 0 20px #84DE02, 0 0 30px #84DE02, 0 0 40px #84DE02, 0 0 50px #84DE02, 0 0 60px #84DE02, 0 0 70px #84DE02, 0 0 80px #84DE02;
  }
}
    </style>
  </div>
</div>

</fieldset>
</form></div>
</div>

</body>
</html>
